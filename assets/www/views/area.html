<div>
	<div class="no-data" ng-if="list.length == 0">
		<p>暂无小区</p>
	</div>
	<div class="build-list" ng-if="list.length > 0">
		<div class="type-tab search-type">
			<div class="type-item">
				<p ng-click="changeType(0)" ng-show="type != 0">小区</p>
				<p class="current" ng-show="type == 0">小区</p>
			</div>
			<div class="type-item">
				<p ng-click="changeType(1)" ng-show="type != 1">直属大楼</p>
				<p class="current" ng-show="type == 1">直属大楼</p>
			</div>
		</div>
		<ul ng-show="type == 0">
			<li ng-repeat="b in list" ng-click="goInfo(b)" ng-if="b.Level == 4">
				<p ng-bind="b.Name"></p>
			</li>
		</ul>
		<ul ng-show="type == 1">
			<li ng-repeat="b in list" ng-click="goseeArea(b)" ng-if="b.Level == 5">
				<p ng-bind="b.Name"></p>
			</li>
		</ul>
	</div>
</div>
